apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: ecommerce
  labels:
    app: ecommerce
    component: config
data:
  # Database connection (non-sensitive)
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "ecommerce"

  # Service ports
  PRODUCT_SERVICE_PORT: "5000"
  ORDER_SERVICE_PORT: "5001"
  USER_SERVICE_PORT: "5002"

  # Application settings
  FLASK_ENV: "production"
  LOG_LEVEL: "INFO"

  # Service URLs (for inter-service communication)
  PRODUCT_SERVICE_URL: "http://product-service:5000"
  ORDER_SERVICE_URL: "http://order-service:5001"
  USER_SERVICE_URL: "http://user-service:5002"
